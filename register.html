<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Build An App | Registration</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

	<style>
	</style>

</head>
<body>

	<script type="text/javascript">

		var cacheBuster = function() {
			var post = document.getElementById('hacker-post');
			var ts = new Date().getTime();
			var action = post["action"] + "?ts=" + ts; //attributes.getNamedItem("action") + "?" + ts;
			post.setAttribute("action", action);
		};

		window.onload = function() {
			cacheBuster();
		};

	</script>

	<div class="container">

		<form id="hacker-post" method="post">
			<p>
				Required Fields<span class="required">(*)</span> 
			</p>
			<div>
				<h2>Student</h2>
				<label for="student[name]">Name <span class="required">(*)</span></label>
				<input type="text" id="student[name]" name="student[name]" required></input>

				<label for="student[school]">School</label>
				<input type="text" id="student[school]" name="student[school]"></input>

				<label for="student[age]">Age</label>
				<input type="text" id="student[age]" name="student[age]"></input>

				<label for="student[grade]">Grade</label>
				<input type="text" id="student[grade]" name="student[grade]"></input>

				<label for="gender">Gender</label>

				<input type="radio" name="student[gender]" id="female" value="female" checked class="sex"></input>
				<label for="female" class="sex">Female</label>
				<input type="radio" name="student[gender]" id="male" value="male" class="sex"></input>
				<label for="male" class="sex">Male</label>
			</div>


			<div>
				<h2>Parent</h2>
				<label for="parent[name]">Name <span class="required">(*)</span></label>
				<input type="text" id="parent[name]" name="parent[name]" required></input>

				<label for="parent[phone]">Phone <span class="required">(*)</span></label>
				<input type="text" id="parent[phone]" name="parent[phone]" required></input>

				<label for="parent[email]">Email <span class="required">(*)</span></label>
				<input type="text" id="parent[email]" name="parent[email]" required></input>
			</div>


			<div>
				<h2>Survey</h2>
				<label for="survey[discovery]">How did you hear about us?</label>
				<textarea name="survey[discovery]" name="survey[discovery]" id="" rows="4"></textarea>

				<label for="survey[why-build-an-app]">I love to build and App to do...</label>
				<textarea name="survey[why-build-an-app]" id="survey[why-build-an-app]" rows="10"></textarea>
			</div>
			<p>
				Required Fields<span class="required">(*)</span> 
			</p>
			<input type="submit"></input>
		</form>

	</div>


</body>
</html>
