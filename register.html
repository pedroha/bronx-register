<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Build An App | Registration</title>

	<style>

		label, input, textarea {
			width: 100%;
			display: block;
		}

		form {
			width: 500px;
			margin: 0 auto;
		}

		input[type="submit"] {
			width: 300px;
		}

		.required {
			color: red;
		}

	</style>

</head>
<body>

	<form action="/" method="post">

		<div>
			<h2>Student</h2>
			<label for="student[name]">Name <span class="required">(*)</span></label>
			<input type="text" id="student[name]" required></input>

			<label for="student[grade]">Grade</label>
			<input type="text" id="student[grade]"></input>

			<label for="student[school]">School</label>
			<input type="text" id="student[school]"></input>
		</div>


		<div>
			<h2>Parent</h2>
			<label for="parent[name]">Name <span class="required">(*)</span></label>
			<input type="text" id="parent[name]" required></input>

			<label for="parent[phone]">Phone <span class="required">(*)</span></label>
			<input type="text" id="parent[phone]" required></input>

			<label for="parent[email]">Email <span class="required">(*)</span></label>
			<input type="text" id="parent[email]" required></input>
		</div>


		<div>
			<h2>Survey</h2>
			<label for="survey[discovery]">How did you hear about us?</label>
			<textarea name="survey[discovery]" id="" rows="4"></textarea>

			<label for="survey[why-build-an-app]">I'd love to build and App for</label>
			<textarea name="survey[why-build-an-app]" id="" rows="10"></textarea>
		</div>

		<span class="required">(*)</span> Required Fields

		<input type="submit"></input>

	</form>
	
</body>
</html>

<!--

Student: 
  -First Name
  -Last Name
  -Grade/Age (either? both?)
  -Gender (?)
  -School Name (?)

Mandatory:

Parent's:
  -Name
  -Phone
  -Email (optional?)


"how did you hear about us?" 

I want to build an App for...
