<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Build An App | Registration</title>

	<style>

		label, input {
			width: 100%;
			display: block;
		}

		form {
			width: 500px;
			margin: 0 auto;
		}

	</style>

</head>
<body>

	<form action="/hacker/new" method="post">

		<div>
			<h2>Student</h2>
			<label for="student[name]">Name</label>
			<input type="text" id="student[name]"></input>

			<label for="student[grade]">Grade</label>
			<input type="text" id="student[grade]"></input>

			<label for="student[school]">School</label>
			<input type="text" id="student[school]"></input>
		</div>


		<div>
			<h2>Parent</h2>
			<label for="parent[name]">Name</label>
			<input type="text" id="parent[name]"></input>

			<label for="parent[phone]">Phone</label>
			<input type="text" id="parent[phone]"></input>

			<label for="parent[email]">Email</label>
			<input type="text" id="parent[email]"></input>
		</div>

	</form>
	
</body>
</html>
